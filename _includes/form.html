<form name="contact" action="/success" netlify-honeypot="bot-field" method="POST" data-netlify="true">

  <div class="full">
    <div class="half">
      <label for="prenom">Prénom</label>
      <input type="" name="prenom" class="">
    </div>
    <div class="half">
      <label for="nom">Nom</label>
      <input type="" name="nom" class="">
    </div>
  </div>

  <div class="full">
    <div class="half">
      <label for="email">Email</label>
      <input type="email" name="email" id="email">
    </div>
    <div class="half">
      <label for="tel">Tel</label>
      <input type="tel" name="tel" id="tel">
    </div>
  </div>
  <div class="full">
    <div class="half">
    <label for="event">Evenement</label>
    <select name="evenement" id="pet-select">
      <option value="">Choisir un type d'événement</option>
      <option value="mariage">Mariage</option>
      <option value="baptême">Baptême</option>
      <option value="fête de famille">Fête de famille</option>
      <option value="anniversaire">Anniversaire</option>
      <option value="départ en retraire">Départ en retraite</option>
      <option value="comité d'entreprise">Comité d'entreprise</option>
      <option value="autre">Autre</option>
    </select>
    </div>
    <div class="half">
      <label for="people">Nombre de personnes</label>
      <input type="number" name="people" id="people">
    </div>
  </div>
  <div class="full">
    <div class="half">
      <label for="date">Date de la réception</label>
      <input type="date" name="date" id="date">
    </div>
    <div class="half">
      <label for="repas">Type de repas</label>
      <select name="type_repas" id="type-repas">
        <option value="">Choisir une période</option>
        <option value="déjeuner">Déjeuner</option>
        <option value="dîner">Dîner</option>
      </select>
    </div>
  </div>
  <div>
    <label for="adresse">Adresse de la réception</label>
    <input type="text" name="adresse reception" id="address">
  </div>
  <div class="full">
    <div class="half">
      <label for="code postal">Code Postal</label>
      <input type="number" name="code_postal" id="cp">
    </div>
    <div class="half">
      <label for="ville">Ville</label>
      <input type="text" name="ville" id="ville">
    </div>
  </div>

  <div>
    <label for="message">Message</label>
    <textarea name="message" id="message" cols="30" rows="5" class="form-control"></textarea>
    </textarea>
  </div>
  <div class="checkbox">
    <label for="">
      <input type="checkbox" name="terms" value="J'accepte que mes données soient transmises dans le cadre de ma demande" required="">
      J'accepte que mes données soient transmises dans le cadre de ma demande
    </label>
  </div>
  <div>
    <input type="submit" value="Envoyer" class="btn btn-primary">
  </div>
</form>
